<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color pallete generator beta 0.1</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Color pallete generator B0.1</h1>
    <div id="color-palette"></div>
    <button id="button">generate</button>
    <button id="add">add one color</button>
    <button id="quit">quit one color</button>
    <select id="harmonyTechnique">
      <option value="complementary">Complementary</option>
      <option value="analogous">Analogous</option>
      <option value="triadic">Triadic</option>
    </select>

    <script type="module">
      import { generateColorPalette, displayColorPalette, addColor} from "./index.js";

      let colorsNum = 4;
      let quitButton = document.getElementById("quit");
      let addButton = document.getElementById("add")
      let button = document.getElementById("button");
      let colors = []

      quitButton.onclick = () => {
        if(colorsNum > 2){
          colorsNum--;
        }
      }

      addButton.onclick = () => {
        colorsNum ++;
        addColor(colors);
      }

      const harmonyTechnique = document.getElementById('harmonyTechnique').value;
        const baseHue = Math.random() * 360;
        colors = generateColorPalette(baseHue, colorsNum, harmonyTechnique);
        displayColorPalette(colors);

      button.onclick = () => {
        const harmonyTechnique = document.getElementById('harmonyTechnique').value;
        const baseHue = Math.random() * 360;
        colors = generateColorPalette(baseHue, colorsNum, harmonyTechnique);
        displayColorPalette(colors);
      };
    </script>
  </body>
</html>
